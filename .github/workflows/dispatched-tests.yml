name: Run Playwright Tests with Config

on:
  workflow_dispatch:

jobs:
  download-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download test config
        uses: actions/download-artifact@v2
        with:
          name: test-config
          path: .

      - name: Parse test config
        id: parse
        run: |
          test_env=$(jq -r '.environment' test-config.json)
          test_tags=$(jq -r '.tags' test-config.json)
          echo "::set-output name=test_env::$test_env"
          echo "::set-output name=test_tags::$test_tags"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install

      - name: Run Playwright Tests
        env:
          TEST_ENV: ${{ steps.parse.outputs.test_env }}
        run: test_env=${{ steps.parse.outputs.test_env }} npx playwright test --grep ${{ steps.parse.outputs.test_tags }}
